<h2>My Heroes</h2>

<div>
    <label>Hero name:
        <input #heroName class="input" />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''" class=" btn btn-primary" style="margin-bottom:4px;">
        add
    </button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}" style="line-height: 25px;">
            <span class="badge badge-pill badge-primary">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>
